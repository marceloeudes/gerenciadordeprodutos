<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/index.xhtml">

	<ui:define name="conteudo">

		<p:growl id="message" showDetail="true" life="5000" />

		<div class="painel-central">

			<p:panel header="Login" styleClass="panel-login">

				<h:form>

					<div class="ui-g ui-g-12">

						<div class="ui-g-12" align="center">

							<p:inputText id="email" value="#{loginBean.usuario.email}"
								title="Email" required="true" placeholder="Email" />

						</div>

						<div class="ui-g-12" align="center">

							<p:password id="senha" value="#{loginBean.usuario.senha}"
								title="senha" required="true" autocomplete="false"
								placeholder="Senha" />

						</div>

						<div class="ui-g-12" align="center">

							<p:commandButton value="Login" action="#{loginBean.logar}"
								update="message" />

						</div>

					</div>

				</h:form>

			</p:panel>

		</div>

	</ui:define>

</ui:composition>

</html>
