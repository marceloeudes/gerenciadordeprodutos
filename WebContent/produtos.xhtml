<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/principal.xhtml">

	<ui:define name="conteudo">

		<div class="ui-g-12">

			<div class="ui-g-12" style="background-color: white;">

				<h2>Produtos</h2>

				<h:form>

					<div class="ui-g-12 button-function">

						<div class="ui-g-1">

							<p:commandButton value="Manter Produto"
								action="#{produtoBean.navegarManterProduto}" ajax="false"
								immediate="true" icon="fa fa-fw fa-list"/>

						</div>

						<div class="ui-g-1">

							<p:commandButton value="Novo Produto"
								action="#{produtoBean.navegarNovoProduto}" ajax="false"
								immediate="true" icon="fa fa-fw fa-plus"/>

						</div>

						<div class="ui-g-1">

							<p:commandButton value="Manter Categoria"
								action="#{produtoBean.navegarManterCategoria}" ajax="false"
								immediate="true" icon="fa fa-fw fa-list"/>

						</div>
						
						<div class="ui-g-1">

							<p:commandButton value="Nova Categoria"
								action="#{produtoBean.navegarNovaCategoria}" ajax="false"
								immediate="true" icon="fa fa-fw fa-plus"/>

						</div>

					</div>

				</h:form>

				<ui:insert name="subconteudo" />

			</div>

		</div>

	</ui:define>

</ui:composition>

</html>
