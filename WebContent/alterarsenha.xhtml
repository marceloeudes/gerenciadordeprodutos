<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/usuarios.xhtml">
	<ui:define name="subconteudo">

		<p:growl id="message" showDetail="true" life="5000">
			<p:autoUpdate disabled="true"></p:autoUpdate>
		</p:growl>

		<p:panel class="ui-g-12" style="margin-top: 10px;">
			<p:outputLabel value="Meu Usu치rio"/>	
		</p:panel>

		<h:form>

			<p:panel header="Alterar Senha" styleClass="ui-g-12"
				style="margin-top: 10px;">

				<h:panelGrid columns="3" styleClass="painelgrid-cadastro">

					<p:outputLabel value="Senha:" />

					<p:password id="senha" value="#{alterarUsuarioBean.usuario.senha}"
						required="true" title="Senha" placeholder="Senha"
						autocomplete="off" requiredMessage="Senha Obrigat칩rio">

					</p:password>

					<p:message for="senha" />

					<p:outputLabel value="Nova Senha:" />

					<p:password id="novaSenha" value="#{alterarUsuarioBean.novaSenha}"
						required="true" feedback="true" title="Nova Senha"
						placeholder="Nova Senha" autocomplete="off" weakLabel="Fraco"
						goodLabel="Boa" strongLabel="Forte"
						requiredMessage="Nova Senha Obrigat칩rio">

					</p:password>

					<p:message for="novaSenha" />
					
					<p:outputLabel value="Confirmar Senha:" />

					<p:password id="confirmarSenha" value="#{alterarUsuarioBean.confirmarSenha}"
						required="true" feedback="true" title="Confirmar Senha"
						placeholder="Confirmar Senha" autocomplete="off" weakLabel="Fraco"
						goodLabel="Boa" strongLabel="Forte"
						requiredMessage="Confirmar Senha Obrigat칩rio">

					</p:password>

					<p:message for="confirmarSenha" />

				</h:panelGrid>

				<hr />

				<div align="left" class="ui-g-6">

					<p:commandButton value="voltar" action="usuariologado" ajax="false"
						immediate="true" icon="fa fa-fw fa-arrow-left" />

				</div>

				<div align="right" class="ui-g-6">

					<p:commandButton value="Confirmar"
						action="#{alterarUsuarioBean.alterarSenha}" update="@form"
						icon="fa fa-fw fa-save" />

				</div>

			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>
</html>
